<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .shortcut-card {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .shortcut-card:hover {
            background-color: #86eaff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Firefox Home</h1>
    </header>

    <div class="container">
        <a href="https://codeberg.org/" class="shortcut-card">
            <h2>Codeberg home</h2>
        </a>

        <a href="https://nicodemus.codeberg.page/" class="shortcut-card">
            <h2>Lexwest</h2>
        </a>

        <a href="https://mail.proton.me/u/0/inbox" class="shortcut-card">
            <h2>Protonmail</h2>
        </a>

        <!-- Add more shortcut cards as needed -->

    </div>

</body>
</html>
